<!DOCTYPE html>
<html>

<head>
    <title>Contact Us Form </title>
    <link href="./contactus_htmlcss.css" rel="stylesheet">
</head>

<body>
    <div class="outer-column">
        <div class="contactus">
            <b>Contact Us Form </b>
        </div>
        <div class="Name">
            <b> Name </b>
            <input type="text">
        </div>
        <div class="Email">
            <b>Email </b>
            <input type="email">
        </div>
        <div class="phonenumber">
            <b>Phone Number </b>
            <input type="tel"> <br /><label><b>(Optional)</b></label>
        </div>
        <div class="message">
            <label><b> Message</b></label>
            <br>
            <textarea></textarea>
        </div>
        <div class="outer-button">
            <div class="outer-button1">
                <button> <b>Clear</b></button>
            </div>
            <div class="outer-button2">
                <button><b>Submit</b></button>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
